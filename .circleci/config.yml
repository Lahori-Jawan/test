# Javascript Node CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - run: yarn install

      # run tests!
      - run: yarn test


