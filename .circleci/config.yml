# Javascript Node CircleCI 2.0 configuration file
# Since every run step is a new shell, environment variables are not shared across steps. If you need an environment variable to be accessible in more than one step, export the value using BASH_ENV.

version: 2
jobs:
  set_variables:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - run:
          command: |
            echo 'export OWNER=842750118asf7987' >> $BASH_ENV
            echo 'export IMAGE_NAME=demo' >> $BASH_ENV
            echo 'export TAG=${$CIRCLE_SHA1 | cut -c1-7}' >> $BASH_ENV
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
  build_image:
    machine: true
    steps:
      - checkout
      - run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      # build the application image
      - run: docker build -t 842750118asf7987/$IMAGE_NAME:$TAG .
      # - run: docker build -t $(echo $OWNER/$IMAGE_NAME:$TAG) .

      # deploy the image
      - run: docker push 842750118asf7987/$(echo $IMAGE_NAME):$(echo $TAG)
      # - run: docker push $(echo $OWNER/$IMAGE_NAME:$TAG)
  deploy:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - run: ssh -o StrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP "./deploy_docker.sh $IMAGE_NAME $TAG"

  # - run:
  #         name: Deploy app to Digital Ocean Server via Docker
  #         command: |
  #           ssh -o StrictHostKeyChecking=no root@hello.dpunks.org "/bin/bash ./deploy_app.sh ariv3ra/$IMAGE_NAME:$TAG"

workflows:
  version: 2
  test-build-and-deploy:
    jobs:
      - set_variables
      - test
      - build_image
          # filters:
          #   branches:
          #     only: master
      - deploy:
          requires:
            - test
            - build_image
